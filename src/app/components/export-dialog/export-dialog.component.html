<div class="export-dialog-overlay" *ngIf="showDialog" (click)="onClose()">
  <div class="export-dialog" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>Export Context</h2>
      <button class="close-btn" (click)="onClose()">&times;</button>
    </div>

    <div class="dialog-content">
      <!-- Task Type display -->
      <div class="form-group">
        <label>Task Type:</label>
        <div class="task-type-display">{{ selectedTaskType }}</div>
      </div>

      <!-- Name field -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input 
          id="name"
          type="text" 
          class="form-control" 
          [(ngModel)]="name" 
          placeholder="Enter context name">
      </div>

      <!-- Description field -->
      <div class="form-group">
        <label for="description">Description:</label>
        <input 
          id="description"
          type="text" 
          class="form-control" 
          [(ngModel)]="description" 
          placeholder="Enter context description">
      </div>

      <!-- Summary of items to export -->
      <div class="export-summary">
        <h4>Items to Export:</h4>
        <div class="summary-item">
          <strong>Datasets:</strong> {{ configuredDatasetsCount }}
        </div>
        <div class="summary-item">
          <strong>Models:</strong> {{ configuredModelsCount }}
        </div>
        <div class="summary-item">
          <strong>Metrics:</strong> {{ configuredMetricsCount }}
        </div>
      </div>
    </div>

    <div class="dialog-footer">
      <button class="btn btn-secondary" (click)="onClose()">Cancel</button>
      <button 
        class="btn btn-primary" 
        (click)="onExport()"
        [disabled]="!name.trim()">
        Export
      </button>
    </div>
  </div>
</div>
