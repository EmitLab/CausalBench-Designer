<div class="view-panel">
  <h2 class="title">Models</h2>
  
  <div class="items-container">
    <!-- Loading state -->
    <div *ngIf="loading" class="loading-state">
      <p>Loading models...</p>
    </div>
    
    <!-- Data items -->
    <div 
      *ngFor="let model of models" 
      class="item"
      [class.selected]="model.isSelected"
      (click)="onItemClick(model)">
      <div class="item-content">
        <div class="item-name">{{ getDisplayName(model) }}</div>
        <div class="item-id" *ngIf="model.data?.modl_id">ID: {{ model.data.modl_id }}</div>
        <div class="item-version" *ngIf="model.data?.selected_version">Version: {{ model.data.selected_version }}</div>
        <div class="item-status" *ngIf="!model.data?.modl_id">Click to configure</div>
      </div>
    </div>
    
    <!-- Empty state -->
    <div *ngIf="!loading && models.length === 0" class="empty-state">
      <p>No models added yet.</p>
      <p>Use the sidebar to add models.</p>
    </div>
  </div>
</div>
