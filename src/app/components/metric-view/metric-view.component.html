<div class="view-panel">
  <h2 class="title">Metrics</h2>
  
  <div class="items-container">
    <!-- Loading state -->
    <div *ngIf="loading" class="loading-state">
      <p>Loading metrics...</p>
    </div>
    
    <!-- Data items -->
    <div 
      *ngFor="let metric of metrics" 
      class="item"
      [class.selected]="metric.isSelected"
      (click)="onItemClick(metric)">
      <div class="item-content">
        <div class="item-name">{{ getDisplayName(metric) }}</div>
        <div class="item-id" *ngIf="metric.data?.metric_id">ID: {{ metric.data.metric_id }}</div>
        <div class="item-version" *ngIf="metric.data?.selected_version">Version: {{ metric.data.selected_version }}</div>
        <div class="item-status" *ngIf="!metric.data?.metric_id">Click to configure</div>
      </div>
    </div>
    
    <!-- Empty state -->
    <div *ngIf="!loading && metrics.length === 0" class="empty-state">
      <p>No metrics added yet.</p>
      <p>Use the sidebar to add metrics.</p>
    </div>
  </div>
</div>
