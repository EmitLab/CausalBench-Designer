<div class="view-panel">
  <h2 class="title">Datasets</h2>
  
  <div class="items-container">
    <!-- Loading state -->
    <div *ngIf="loading" class="loading-state">
      <p>Loading datasets...</p>
    </div>
    
    <!-- Data items -->
    <div 
      *ngFor="let dataset of datasets" 
      class="item"
      [class.selected]="dataset.isSelected"
      (click)="onItemClick(dataset)">
      <div class="item-content">
        <div class="item-name">{{ getDisplayName(dataset) }}</div>
        <div class="item-id" *ngIf="dataset.data?.dataset_id">ID: {{ dataset.data.dataset_id }}</div>
        <div class="item-version" *ngIf="dataset.data?.selected_version">Version: {{ dataset.data.selected_version }}</div>
        <div class="item-status" *ngIf="!dataset.data?.dataset_id">Click to configure</div>
      </div>
    </div>
    
    <!-- Empty state -->
    <div *ngIf="!loading && datasets.length === 0" class="empty-state">
      <p>No datasets added yet.</p>
      <p>Use the sidebar to add datasets.</p>
    </div>
  </div>
</div>
